<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/image.png" style="width: 150px" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label required" for="firstName">First Name</label>
                <input type="text" [(ngModel)]="firstName" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label required" for="lastName">Last Name</label>
                <input type="text" [(ngModel)]="lastName" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="emailAddress">Email Address</label>
            <input
              type="email"
              [(ngModel)]="emailAddress"
              class="form-control"
              id="emailAddress"
              name="emailAddress"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="password">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-enter Password"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="jobTitle">Company</label>
            <input
              type="text"
              [(ngModel)]="company"
              class="form-control"
              id="company"
              name="company"
              placeholder="Current Company"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="jobTitle">Job Title</label>
            <input
              type="text"
              [(ngModel)]="jobTitle"
              class="form-control"
              id="jobTitle"
              name="jobTitle"
              placeholder="Current Job Title"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="university">University</label>
            <input
              type="text"
              [(ngModel)]="university"
              class="form-control"
              id="university"
              name="university"
              placeholder="Current University"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label required" for="degree">Degree</label>
            <input
              type="text"
              [(ngModel)]="degree"
              class="form-control"
              id="degree"
              name="degree"
              placeholder="Current Degree"
            />
          </div>
          
          <p class="mt-4 text-sm text-muted"
            >By Signing up, you agree to our <a href="javascript:" class="text-primary"> Terms of Service </a> and
            <a href="javascript:" class="text-primary"> Privacy Policy</a></p
          >
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" (click)="onCreateAccountClick()">Create Account</button>
          </div>
          <div class="saprator mt-3">
            <span>Sign up with</span>
          </div>
          <div class="row">
            @for (item of SignUpOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{{ item.image }}" alt="google img" />
                    <span class="d-none d-sm-inline-block"> {{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <!-- <div class=""> -->
        <div class="col my-1">
          <p class="m-0">Copyright Â© <a href="https://codedthemes.com/" target="_blank">PeerConnect</a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
